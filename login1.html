<body>
    <nav class="navbar">
                <span><a class="navbar-brand" href="../">Qtaskers</a></span>
    </nav>
		<!--header-->  
		<div class="header-w3l">
			<h1>Service Provider Login Portal</h1>
		</div>
		<!--//header-->
	<div id="ajax-loader" class="overlay hide">
	</div>
		<!--main-->
		<div class="main-w3layouts-agileinfo">
	           <!--form-stars-here-->
                
						<div class="wthree-form">
							<h2>Fill out the form below to login</h2>
							<form action="#" method="post">
								<div class="form-sub-w3">
									<input type="email" id="email" name="Email Id" placeholder="Email_Id " required="" />
								<div class="icon-w3">
									<i class="fa fa-user" aria-hidden="true"></i>
								</div>
								</div>
								<div class="form-sub-w3">
									<input type="password" name="Password" id="pass" placeholder="Password" required="" />
								<div class="icon-w3">
									<i class="fa fa-unlock-alt" aria-hidden="true"></i>
								</div>
								</div>
								<label class="anim">
								<input type="checkbox" class="checkbox">
									<span>Remember Me</span> 
									<a href="#">Forgot Password</a>
								</label> 
								<div class="clear"></div>
								<div class="submit-agileits">
									<input type="button" value="Login" onclick="loginUser()">
								</div>
                                <div class="register"><span class="anim"><a href="../register">Not registered. Sign Up here.</a></span><br>
								<span class="anim"><a href="../login">Login as Customer</a></span></div>
							</form>

						</div>
				<!--//form-ends-here-->

		</div>
</body>

<script>
    function loginUser()
    {
        document.getElementById("ajax-loader").classList.remove("hide");
        var email=document.getElementById("email").value;
        var password=document.getElementById("pass").value;
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                if(this.response=="Success")
                {
                    document.getElementById("ajax-loader").classList.add("hide");
                    location.href = "/";
                }
                else
                {
                    document.getElementById("ajax-loader").classList.add("hide");
                    alert(this.response);
                }
            }
        };
        xmlhttp.open("GET", "/checkProviderLogin?emailUsername="+email+"&password="+password, true);
        xmlhttp.send();
    }
</script>
