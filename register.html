	function register()
	{
	    if(document.getElementById("serviceProvider").checked)
		{
            document.getElementById("formRegister").action="/newProvider"
            document.getElementById("formRegister").submit();
		}
		else
		{
            document.getElementById("formRegister").action="/newClient"
            document.getElementById("formRegister").submit();
		}
	}
	function validate()
	{
	    if(document.getElementById("serviceProvider").checked)
		{
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    ////after completely getting the response
                    if (this.responseText == 'false') {
                        alert("Email already Registered")
                    }
                }
            };
            xmlhttp.open("GET", '/checkForRedundancyProvider?email=' + document.getElementById("emailID").value, true);
            xmlhttp.send();
		}
		else
		{
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        ////after completely getting the response
                        if (this.responseText == 'false') {
