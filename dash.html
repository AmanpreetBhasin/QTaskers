        function searchProvider()
        {
            document.getElementById("serviceProvidersDiv").innerHTML="";
            var st=document.getElementById("serviceInputType").value;
            var s=document.getElementById("serviceInputName").value;
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var jsonString=JSON.parse(this.response);
                    if(jsonString.length!=0) {
                        for (i = 0; i < jsonString.length; i++) {
                            var email = jsonString[i].email;
                            var phno = jsonString[i].phoneNumber;
                            var spid = jsonString[i].spid;
                            var name = jsonString[i].fullName;
                            var serviceName = jsonString[i].serviceName;
                            document.getElementById("serviceProvidersDiv").innerHTML += "<div class=row\">\n" +
                                "\t\t\t<div class=\"card\" style=\"margin-top: 1em\">\n" +
                                "\t\t\t\t<div class=\"left-text-div\">\n" +
                                "\t\t\t\t\t<button onclick=\"book(this.id)\"id=\"" + spid + "\"style=\"margin: 50px 30px\"class=\"btn-success btn btn-lg\">Book Now</button>\n" +
                                "\t\t\t\t</div>\n" +
                                "\t\t\t\t<div class=\"right-text-div\">\n" +
                                "\t\t\t\t\t<h3><b>" + name + "</b></h3>\n" +
                                "\t\t\t\t\t<h4>" + serviceName + "</h4>\n" +
                                "\t\t\t\t\t<h5 class='text-success'>Service Provider Id : " + spid + "</h5>\n" +
                                "\t\t\t\t</div>\n" +
                                "\t\t\t\t<div class=\"clearfix\"></div>\n" +
                                "\t\t\t</div>\n" +
                                "\t\t</div>"
                        }
                    }
                    else
                    {
                        alert("Sorry! No service provider is available yet for this service");
                    }
                }
            };
            xmlhttp.open("GET", "/getServiceProviders?serviceType="+st+"&service="+s, true);
            xmlhttp.send();
        }

        function book(id)
		{
		    location.href="/bookNow?id="+id;
		}
